<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>유튜브 클론과제_김윤정</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
    }

    header {
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .logo {
      font-size: 20px;
      font-weight: bold;
      color: red;
    }

    .검색창 {
      width: 50%;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 20px;
    }

    .container {
      display: flex;
    }

    .sidebar {
      width: 200px;
      background: #f8f8f8;
      padding: 20px;
      height: 100vh;
    }

    .sidebar ul {
      list-style: none;
    }

    .sidebar ul li {
      padding: 10px;
      cursor: pointer;
    }

    .videos {
      flex: 1;
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      padding: 20px;
    }

    .video {
      background: #ddd;
      height: 150px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 18px;
    }

    @media (max-width: 1536px) {
      .videos {
        grid-template-columns: repeat(4, 1fr);
      }
    }

    @media (max-width: 1280px) {
      .videos {
        grid-template-columns: repeat(3, 1fr);
      }
    }

    @media (max-width: 1024px) {
      .videos {
        grid-template-columns: repeat(3, 1fr);
      }
    }
  </style>
</head>
<body>

  <header>
    <div class="logo">YouTube</div>
    <input type="text" class="검색창">
  </header>

  <div class="container">
    <aside class="sidebar">
      <ul>
        <li>홈</li>
        <li>Shorts</li>
        <li>구독</li>
        <li>시청 기록</li>
        <li>재생목록</li>
        <li>내 동영상</li>
        <li>나중에 볼 동영상</li>
        <li>좋아요 표시한 동영상</li>
      </ul>
    </aside>

    <main class="videos">
      <div class="video"></div>
      <div class="video"></div>
      <div class="video"></div>
      <div class="video"></div>
      <div class="video"></div>
      <div class="video"></div>
      <div class="video"></div>
      <div class="video"></div>
      <div class="video"></div>
    </main>
  </div>

</body>
</html>
